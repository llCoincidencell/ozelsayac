<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>GÃ¼n SayacÄ±</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      overflow: hidden;
    }

    body{
      background: url('images/anigif.gif') no-repeat center center;
      background-size: contain;
      z-index: -1;
    }

    .wrap {
      width: 100%;
      height: 100%;
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0,0,0,0.35);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(0px);
    }

    header { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; justify-content: space-between; }
    h1 { font-size: 18px; margin: 0; flex: 1; }
    .controls { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    input[type=date] { padding: 6px 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.18); background: rgba(0,0,0,0.2); color: inherit; font-size: 14px; max-width: 150px; }
    .btn { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18); padding: 6px 10px; border-radius: 10px; cursor: pointer; font-size: 13px; white-space: nowrap; }
    .btn.primary { background: linear-gradient(90deg,#06b6d4,#3b82f6); color: #041028; border: none; }
    .display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 18px; position: relative; z-index: 2; }
    .big { font-size: clamp(48px, 12vw, 50px); font-weight: 800; line-height: 1; }
    .meta { color: #A020F0; font-size: 14px; margin-top: 6px; }
    footer { color: #cbd5e1; font-size: 12px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 8px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.25); }

    /* En altta sadece geÃ§en gÃ¼n sayÄ±sÄ± */
    #bottomDays { text-align:center; font-size:18px; color:#A020F0; margin-top:10px; }

    .particle { position: absolute; font-size: 16px; animation: floatUp 6s linear infinite; user-select: none; pointer-events: none; z-index: 0; }
    @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } }

    @media (max-width:560px) { .display { padding: 12px; } h1 { font-size: 16px; } .controls { gap: 4px; } }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>GÃ¼n SayacÄ±</h1>
      <div class="controls">
        <label for="target">Tarih:</label>
        <input id="target" type="date" />
        <button id="modeToggle" class="btn">Mod: GeÃ§en</button>
        <button id="saveBtn" class="btn">Kaydet</button>
        <button id="resetBtn" class="btn">SÄ±fÄ±rla</button>
        <!-- MÃ¼zik kontrol butonu -->
        <button id="musicToggle" class="btn">MÃ¼ziÄŸi Durdur/Ã‡al</button>
      </div>
    </header>

    <section class="display" aria-live="polite">
      <div class="big" id="days">â€”</div>
      <div class="meta" id="label">Tarih seÃ§in veya kaydedin</div>
    </section>

    <!-- En altta sadece geÃ§en gÃ¼n sayÄ±sÄ± -->
    <div id="bottomDays">â€”</div>

    <footer>
      <div>Kaydedilen: <span id="saved">Yok</span></div>
      <div>v1.2</div>
    </footer>
  </main>

  <!-- Arka plan mÃ¼ziÄŸi -->
  <audio id="bgMusic" src="https://radyonet.net/cdn/muzik/eda-baba-beni-vur-1756574482-17.mp3" autoplay loop></audio>

  <script>
    const targetInput = document.getElementById('target');
    const daysEl = document.getElementById('days');
    const labelEl = document.getElementById('label');
    const bottomDays = document.getElementById('bottomDays');
    const modeToggle = document.getElementById('modeToggle');
    const saveBtn = document.getElementById('saveBtn');
    const resetBtn = document.getElementById('resetBtn');
    const savedSpan = document.getElementById('saved');

    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    // MÃ¼zik buton iÅŸlevi
    musicToggle.addEventListener('click', () => {
      if(bgMusic.paused){
        bgMusic.play();
        musicToggle.textContent = 'MÃ¼ziÄŸi Durdur';
      } else {
        bgMusic.pause();
        musicToggle.textContent = 'MÃ¼ziÄŸi Ã‡al';
      }
    });

    let mode = localStorage.getItem('gun_sayaci_mode') || 'past';
    modeToggle.textContent = mode === 'past' ? 'Mod: GeÃ§en' : 'Mod: Geri SayÄ±m';

    const saved = localStorage.getItem('gun_sayaci_tarih');
    if(saved){ targetInput.value = saved; savedSpan.textContent = saved; }

    function clearDisplay(){ 
      daysEl.textContent = 'â€”'; 
      labelEl.textContent = 'Tarih seÃ§in veya kaydedin'; 
      bottomDays.textContent = 'â€”';
    }

    function update(){
      const val = targetInput.value; 
      if(!val){ clearDisplay(); return }
      const now = new Date(); 
      const parts = val.split('-'); 
      if(parts.length !== 3){ clearDisplay(); return }
      const chosen = new Date(parts[0], parts[1]-1, parts[2]);
      const diffMs = now - chosen; 
      const absMs = Math.abs(diffMs); 
      const days = Math.floor(absMs / (1000*60*60*24));

      if(mode === 'past'){
        if(diffMs >= 0){ 
          daysEl.textContent = days + ' gÃ¼ndÃ¼r biriz beraberiz'; 
          labelEl.textContent = `${val} tarihinden bu yana`; 
        } else { 
          daysEl.textContent = '-' + days + ' seninle geÃ§en gÃ¼n'; 
          labelEl.textContent = `${val} gelecekte`; 
        }
      } else {
        if(diffMs < 0){ 
          const remainingDays = Math.ceil(absMs / (1000*60*60*24)); 
          daysEl.textContent = remainingDays + ' gÃ¼ndÃ¼r kalplerimiz bir atÄ±yor sevgilim - Seni Ã‡okÃ§a Seviyorum'; 
          labelEl.textContent = `${val} tarihine kadar`; 
        } else { 
          daysEl.textContent = '0 gÃ¼n'; 
          labelEl.textContent = `${val} geÃ§miÅŸte`; 
        }
      }

      // En altta sadece gÃ¼n sayÄ±sÄ±
      bottomDays.textContent = days + ' gÃ¼ndÃ¼r kalplerimiz bir atÄ±yor sevgilim - Seni Ã‡okÃ§a Seviyorum';
    }

    setInterval(update, 1000);

    targetInput.addEventListener('change', update);
    modeToggle.addEventListener('click', () => { 
      mode = mode === 'past' ? 'future' : 'past'; 
      localStorage.setItem('gun_sayaci_mode', mode); 
      modeToggle.textContent = mode === 'past' ? 'Mod: GeÃ§en' : 'Mod: Geri SayÄ±m'; 
      update(); 
    });
    saveBtn.addEventListener('click', () => { 
      const v = targetInput.value; 
      if(!v){ alert('LÃ¼tfen Ã¶nce tarih seÃ§in.'); return } 
      localStorage.setItem('gun_sayaci_tarih', v); 
      savedSpan.textContent = v; 
      alert('Kaydedildi.'); 
    });
    resetBtn.addEventListener('click', () => { 
      if(confirm('KaydÄ± silmek istiyor musunuz?')){
        localStorage.removeItem('gun_sayaci_tarih'); 
        localStorage.removeItem('gun_sayaci_mode'); 
        targetInput.value = ''; 
        savedSpan.textContent = 'Yok'; 
        mode = 'past'; 
        modeToggle.textContent = 'Mod: GeÃ§en'; 
        clearDisplay(); 
      } 
    });

    update();

    // Kalp ve kiraz Ã§iÃ§eÄŸi animasyonu
    const particles = ['â¤ï¸', 'ðŸ’–','ðŸŒ¸','ðŸ€ '];
    function createParticle(){
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.fontSize = (Math.random()*20+10)+'px';
      particle.textContent = particles[Math.floor(Math.random()*particles.length)];
      document.body.appendChild(particle);
      setTimeout(()=>particle.remove(),6000);
    }
    setInterval(createParticle,500);
  </script>
</body>
</html>
